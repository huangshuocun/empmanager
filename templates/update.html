{% load static %}
<html>
	<head>
		<title>regist</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
							2009/11/20
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">Main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>

				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						修改
					</h1>
					<form action="{% url 'user:update' %}" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
				     		    <input type="hidden" name="uid" value="{{ user.id }}"/>
								<td valign="middle" align="right">
									真实姓名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" value="{{ user.name }}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd" value="{{ user.pwd }}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									年龄:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="age" value="{{ user.age }}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									性别:
								</td>
                                <td valign="middle" align="left">
{#                                总归会显示一组默认的情况#}
                                {% if user.sex == 'm' %}
                                    男<input type="radio" class="inputgri" name="sex" value="m" checked="checked" />
                                    女<input type="radio" class="inputgri" name="sex" value="f" />
                                {% else %}
                                    男<input type="radio" class="inputgri" name="sex" value="m" />
                                    女<input type="radio" class="inputgri" name="sex" value="f" checked="checked"/>
                                {% endif  %}
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									电话:
								</td>
								<td valign="middle" align="left">
                                    <input type="text" class="inputgri" name="phone" value="{{ user.phone }}"/>
								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="Submit &raquo;" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					huangsc021@126.com
				</div>
			</div>
		</div>
	</body>
</html>
