{% load static %}
<html>
	<head>
		<title>login</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
							特斯拉（上海）有限公司
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">员工管理系统</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						登录
					</h1>
					<form action="{% url 'user:login' %}" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="username" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd" />
								</td>
							</tr>
                        {#   验证码功能                         #}
                            <tr>
								<td valign="middle" align="right">
									验证码:
								</td>
								<td valign="middle" align="left">
									<img src="{% url 'user:verify' %}" alt="">
								</td>
							</tr>
                            <tr>
							    <td valign="middle" align="right">
									请输入:
							    </td>
							    <td valign="middle" align="left">
									<input type="text" class="inputgri" name="vcode" />
							    </td>
							</tr>


						</table>
						<p>
							<input type="submit" class="button" 
							value="&nbsp;确定&nbsp;" />
							<a href="{% url 'user:regist' %}">还没有帐户，请点击这儿注册</a>
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					huangsc021@163.com
				</div>
			</div>
		</div>
	</body>
</html>
