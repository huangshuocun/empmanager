<html>
	<head>
		<title>emplist</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
                            查询时间：{{ now }}
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">员工管理系统</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>

				<div id="content">
					<p id="whereami">
					</p>
                    <div style="margin-bottom:15px">
                        <form action="{% url 'user:select' %}" method="post">
                            ID: <input type="text" name="ID" style="width: 120px">
                            姓名: <input type="text" name="name" style="width: 120px">
                            性别:
                            <select name="sex" style="height: 30px" >
                                <option value=""></option>
                                <option value="m">男</option>
                                <option value="f">女</option>
                            </select>
                            年龄: <input type="text" name="age" style="width: 120px">
                            <input type="submit" value="搜索" style="width: 80px">
                        </form>
                    </div>
					<table class="table">
						<tr class="table_header">
							<td>
								ID
							</td>
							<td>
								姓名
							</td>
							<td>
								性别
							</td>
							<td>
								年龄
							</td>
							<td>
                                操作
							</td>
						</tr>

						{% for user in user_list %}
							<tr class="row1">
								<td>
									{{ user.id }}
								</td>
								<td>
									<a href="{% url 'user:userDetail1' %}?uid={{ user.id }}">
                                        {{ user.name }}
									</a>
								</td>
								<td>
                                    {% if user.sex == 'm' %}
                                       男
                                    {% else %}
                                       女
								    {% endif %}
								</td>
								<td>
									{{ user.age }}
								</td>
								<td>
{#                                    1.这是请求参数#}
{#									<a href="{% url 'user:delete' %}/?uid={{ user.id }}">删除</a>#}
{#                                    2.路由参数#}
                                    <a href="{% url 'user:delete' %}?uid={{ user.id }}">删除</a>
									<a href='{% url 'user:update' %}?uid={{ user.id }}'>修改</a>
								</td>
							</tr>
						{% endfor %}
					</table>
					<p>
                    {#                         改成添加员工#}
						<input type="button" class="button" value="退出系统"
							onclick="location='{% url 'user:quit' %}'" />
                    </p>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					huangsc@163.com
				</div>
			</div>
		</div>

<script src="/static/js/jquery-3.5.1.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
