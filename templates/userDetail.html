{% load static %}
<html>
	<head>
		<title>update Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
                            登录时间：{{ now }}
							<br />
						</p>
					</div>
					<div id="topheader">

							<a href="#">员工管理系统</a>

					</div>
					<div id="navigation">
					</div>
				</div>

				<div id="content">

					</p>
					<h1>

							<td>

							</td>
							<td>

							</td>
						</tr>

								</tr>
					</table>
				</div>
				<input type="button" onclick="location='{% url 'user:userList' %}?page={{ 1 }}'" value="查看所有用户"/>
			</div>
			<div id="footer">
				<div id="footer_bg">
					huangsc@163.com
				</div>
			</div>
